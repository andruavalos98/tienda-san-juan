<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Articulos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body style="margin: 25px">
        <h2>Lista de Articulos</h2>
	    <a href="/articulo">Ir al formulario</a>
	    <span th:if="${error != null}"  style="color: red;" th:text="${error}"></span>
	     <span th:if="${exito != null}"  style="color: green;" th:text="${exito}"></span>
	    <table class="table caption-top">
		<thead>
		    <tr>
			<!--<th scope="row">Identificador</th>-->
			<th scope="row">Identificador</th>
			<th scope="row">Titulo</th>
			<th scope="row">Precio</th>
			<th scope="row">Color</th>
			<th scope="row">Descripci√≥n</th>
			<th scope="row">Stock</th>
			<th scope="row">Material</th>
			<th scope="row">sizea</th>
			<th scope="row">Categoria</th>
		    </tr>
		</thead>

		<tbody>
		    <tr th:each="articulo : ${listaDeArticulos}">
			<td th:text="${articulo.id}"></td>
			<td th:text="${articulo.title}"></td>
			<td th:text="${articulo.price}"></td>
			<td th:text="${articulo.color}"></td>
			<td th:text="${articulo.description}"></td>
			<td th:text="${articulo.stock}"></td>
			<td th:text="${articulo.material}"></td>
			<td th:text="${articulo.sizea}"></td>
			<td th:text="${articulo.categorie}"></td>
			
			<td>
				<a th:href="@{/articulo/modificar(id = ${articulo.id})}" ><button type="button" class="btn btn-primary">Editar</button></a>
			</td>
			<td>
			    <a th:href="@{/articulo/delete(id = ${articulo.id})}" th:if="${articulo.alta}"><button type="button" class="btn btn-danger">Dar Baja</button></a>
			    <a th:href="@{/articulo/alta(id = ${articulo.id})}" th:if="${!articulo.alta}" ><button type="button" class="btn btn-success">Dar Alta</button></a>
			</td> 
			<td>
			    <a th:href="@{/articulo/eliminar(id = ${articulo.id})}"><button type="button" class="btn btn-danger"> Eliminar</button></a>
			</td>
			<td>
				<a th:href="@{/articulo/compra(id = ${articulo.id})}" ><button type="button" class="btn btn-primary">venta</button></a>
			</td>
			
		    </tr>
		
		</tbody>
	    </table>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
