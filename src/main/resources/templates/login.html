<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head th:replace="layout::head">

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>Tienda San Juan</title>

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Construction Html5 Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Constra HTML Template v1.0">

</head>

<body id="body">

  <main layout:fragment="main">

    <section class="signin-page account">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="block text-center">

              <div th:if="${error != null}" th:text="${error}" class="alert alert-danger alert-common" role="alert">
                <i class="tf-ion-close-circled"></i><span>Error!</span>
              </div>
              <h2 class="text-center">Bienvenido</h2>

              <form class="text-left clearfix" action="/logincheck" method="POST">
                <div class="form-group">
                  <input type="text" name="userName" class="form-control" placeholder="Nombre de usuario">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="text-center">
                  <button type="submit" value="Log In" class="btn btn-main text-center">Iniciar sesión</button>
                </div>
              </form>
              <p class="mt-20">No tienes una cuenta?<a href="/usuario"> Crea una ></a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
