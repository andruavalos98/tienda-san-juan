<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head th:replace="layout::head">

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>Tienda San Juan</title>

    <!-- Mobile Specific Metas
  ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Construction Html5 Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Constra HTML Template v1.0">

</head>

<body id="body">

  <main layout:fragment="main">
    <section class="signin-page account">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="block text-center">
              
              <h2 class="text-center">Crear cuenta</h2>

              <span th:if="${error != null}" style="color: red;" th:text="${error}"></span>
              <span th:if="${succes != null}" style="color: green;" th:text="${succes}"></span>

              <form class="text-left clearfix" action="/usuario/registro" method="POST" th:object="${usuario}">
                <div class="form-group">
                  <input type="text" class="form-control" th:field="*{fullName}" th:value="*{fullName}"
                    placeholder="Nombre Completo">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" th:field="*{email}" th:value="*{email}" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" th:field="*{phoneNumber}" th:value="*{phoneNumber}"
                    placeholder="Telefono">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" th:field="*{userName}" th:value="*{userName}"
                    placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" th:field="*{password}" th:value="*{password}"
                    placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password2" placeholder="Confirmar Password">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-main text-center">Sign In</button>
                </div>
              </form>
              <p class="mt-20">Ya tiene una cuenta?<a href="/login"> Login</a></p>
              <p><a href="forget-password.html"> Olvidó la contraseña?</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
