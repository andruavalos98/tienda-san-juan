<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head th:replace="layout::head">

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>Tienda San Juan</title>

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Constra HTML Template v1.0">

</head>

<body id="body">
    
    <main layout:fragment="main">
        <section class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="content">
                            <h1 class="page-name">Checkout</h1>
                            <ol class="breadcrumb">
                                <li><a href="/">Home</a></li>
                                <li class="active">checkout</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="page-wrapper">
            <div class="checkout shopping">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="block billing-details">
                                <h4 class="widget-title">Detalle Facturacion</h4>


                                <form class="checkout-form">
                                    <div class="form-group">
                                        <label for="full_name">Nombre</label>
                                        <input type="text" class="form-control" id="full_name" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="user_address">Direccion</label>
                                        <input type="text" class="form-control" id="user_address" placeholder="">
                                    </div>
                                    <div class="checkout-country-code clearfix">
                                        <div class="form-group">
                                            <label for="user_post_code">Codigo Postal</label>
                                            <input type="text" class="form-control" id="user_post_code" name="zipcode"
                                                value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="user_city">Ciudad</label>
                                            <input type="text" class="form-control" id="user_city" name="city" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="user_country">Pais</label>
                                        <input type="text" class="form-control" id="user_country" placeholder="">
                                    </div>
                                </form>
                            </div>

                            <div class="block">
                                <h4 class="widget-title">Metodo de pago</h4>
                                <p>Detalle Tarjeta de Credito (Secure payment)</p>
                                <div class="checkout-product-details">
                                    <div class="payment">
                                        <div class="card-details">
                                            
                                            <form class="checkout-form">
                                                <div class="form-group">
                                                    <label for="card-number">Numero de Tarjeta <span
                                                            class="">*</span></label>
                                                    <input id="card-number" class="form-control" type="tel"
                                                        placeholder="•••• •••• •••• ••••">
                                                </div>
                                                <div class="form-group half-width padding-right">
                                                    <label for="card-expiry">Vencimiento (MM/YY) <span
                                                            class="">*</span></label>
                                                    <input id="card-expiry" class="form-control" type="tel"
                                                        placeholder="MM / YY">
                                                </div>
                                                <div class="form-group half-width padding-left">
                                                    <label for="card-cvc">Codigo <span
                                                            class="">*</span></label>
                                                    <input id="card-cvc" class="form-control" type="tel" maxlength="4"
                                                        placeholder="CVC">
                                                </div>
                                                <a href="/orden/realizarCompra" class="btn btn-main mt-20">Realizar Compra</a>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="product-checkout-details">
                                <div class="block">
                                    <h4 class="widget-title">Detalle de la Compra</h4>

                                    <div class="media product-card" th:each="item : ${session.carrito}">
                                        <a class="pull-left" href="#">
                                            <img class="media-object" th:src="@{/foto/articulo(idArticulo=${item.articulo.id})}"
                                                alt="Image" />
                                        </a>
                                        <div class="media-body">
                                            <h4 class="media-heading"><a href="#" th:text="${item.articulo.title}">Ambassador Heritage
                                                    1921</a></h4>
                                                    
                                            <p class="price" th:text="${item.quantity}+'x'">1 x</p>
                                            <p class="price" th:text="'$'+${item.precioUnit}">$249</p>
                                            <!-- <span class="remove">Remove</span> -->
                                        </div>
                                    </div>

                                    <div class="discount-code">
                                       <!--  <p>Have a discount ? <a data-toggle="modal" data-target="#coupon-modal"
                                                href="#!">enter it here</a></p> -->
                                    </div>
                                    <!-- <ul class="summary-prices">
                                        <li>
                                            <span>Subtotal:</span>
                                            <span class="price">$190</span>
                                        </li>
                                        
                                    </ul> -->
                                    <div class="summary-total">
                                        <span>Total</span>
                                        <span th:text="'$'+${total}">$</span>
                                    </div>
                                    <div class="verified-icon">
                                        <img src="/images/shop/verified.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="coupon-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Enter Coupon Code">
                            </div>
                            <button type="submit" class="btn btn-main">Apply Coupon</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
