<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head th:replace="layout::head">

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>Tienda San Juan</title>

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Construction Html5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Constra HTML Template v1.0">


</head>

<body id="body">
    
    <main layout:fragment="main">
        <section class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="content">
                            <h1 class="page-name">Dashboard</h1>
                            <ol class="breadcrumb">
                                <li><a href="index.html">Home</a></li>
                                <li class="active">my account</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="user-dashboard page-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-inline dashboard-menu text-center">
                            <li><a href="/usuario/compras">Dashboard</a></li>
                            <li><a href="/usuario/direccion">Direcciones</a></li>
                            <li><a class="active" href="/usuario/perfil">Perfil</a></li>
                        </ul>
                        <div class="dashboard-wrapper dashboard-user-profile">
                            <div class="media">
                                <div class="pull-left text-center" href="#!">
                                    <img class="media-object user-img" src="/images/avater.jpg" alt="Image">
                                    <a href="#x" class="btn btn-transparent mt-20">Change Image</a>
                                </div>
                                <div class="media-body">
                                    <ul class="user-profile-list">
                                        <li >
                                            <span>Nombre Completo:</span>
                                            <span th:text="${session.usuario.fullName}"></span>
                                        </li>
                                        <li >
                                            <span>Username:</span>
                                            <span th:text="${session.usuario.userName}"></span>
                                        </li>
                                        <li >
                                            <span>Email:</span>
                                            <span th:text="${session.usuario.email}"></span>
                                        </li>
                                        <li >
                                            <span>Telefono:</span>
                                            <span th:text="'+'+${session.usuario.phoneNumber}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
