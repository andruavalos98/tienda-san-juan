<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario del articulo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/formulario.css">
</head>

<body>
    <h2>Articulo Formulario</h2>
    <a th:href="@{/articulo/listar}">Ir a la lista de articulo</a>
    <br>
    <a th:href="@{/}">Volver a página principal</a>
    <span th:if="${error != null}" style="color: red;" th:text="${error}"></span>
    <span th:if="${exito != null}" style="color: red;" th:text="${exito}"></span>
    <form th:action="@{/articulo/save}" method="POST" th:object="${articulo}">
        <input type="text" name="id" th:value="${articulo.id}" hidden />
        <label for="title">Titulo</label>
        <br>
        <input type="text" th:field="${articulo.title}" placeholder="escribí el titulo del articulo" />
        <br>
        <label for="price">Precio</label>
        <br>
        <input type="number" th:field="${articulo.price}" placeholder="precio del articulo" />
        <br>
        <label for="color">Color</label>
        <br>
        <input type="text" th:field="${articulo.color}" placeholder="escribí color del articulo" />
        <br>
        <label for="description">Descripción</label>
        <br>
        <input type="text" th:field="${articulo.description}" placeholder="escribí descripción del articulo" />
        <br>
        <label for="stock">Stock</label>
        <br>
        <input type="number" th:field="${articulo.stock}" placeholder="escribí stock del articulo" />
        <br>
        <label for="materia">Material</label>
        <br>
        <input type="text" th:field="${articulo.material}" placeholder="escribí material del producto" />
        <br>
        <label for="sizea">Talle</label>
        <br>
        <input type="text" th:field="${articulo.sizea}" placeholder="escribí talle del articulo" />
        <br>
        <label for="categorie">Categoria</label>
        <br>
        <input type="text" th:field="${articulo.categorie}" placeholder="escribí categoria del articulo" />
        <br>
        <input type="submit" />
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
