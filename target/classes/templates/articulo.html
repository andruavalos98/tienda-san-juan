<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario del articulo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>        
	<h2>Articulo Formulario</h2>
        <a href="/articulo/list">Ir a la lista de articulo</a>
        <br>
        <a href="/">Volver a página principal</a>
        <span th:if="${error != null}"  style="color: red;" th:text="${error}"></span>
        <span th:if="${exito != null}"  style="color: red;" th:text="${exito}"></span>
        <form th:action="@{/articulo/save}" method="POST">
	    <input type="text" name="id" th:value="${articulo.id}" hidden />
            <label for="title" >Titulo</label>
            <br>
            <input type="text" name="title" placeholder="escribí el titulo del articulo" th:value="${articulo.title}"/>
            <br>
            <label for="price" >Precio</label>
            <br>
            <input type="number" name="price" placeholder="precio del articulo" th:value="${articulo.price}"/>
            <br>
            <label for="color" >Color</label>
            <br>
            <input type="text" name="color" placeholder="escribí color del articulo" th:value="${articulo.color}"/>
            <br>
	    <label for="description" >Descripción</label>
	    <br>
            <input type="text" name="description" placeholder="escribí descripción del articulo" th:value="${articulo.description}"/>
            <br>
	    <label for="stock" >Stock</label>
	    <br>  
            <input type="number" name="stock" placeholder="escribí stock del articulo" th:value="${articulo.stock}"/>
	    <br>
	    <label for="materia" >Material</label>
	    <br>  
            <input type="text" name="material" placeholder="escribí material del producto" th:value="${articulo.material}"/>
	    <br>
	    <label for="sizea" >Talle</label>
	    <br>  
            <input type="text" name="sizea" placeholder="escribí talle del articulo" th:value="${articulo.sizea}"/>
	    <br>
	    <label for="categorie" >Categoria</label>
	    <br>  
            <input type="text" name="categorie" placeholder="escribí categoria del articulo" th:value="${articulo.categorie}"/>
	    <br>
	    <input type="submit"/>
        </form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
